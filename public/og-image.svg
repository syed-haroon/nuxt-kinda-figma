<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00DC82;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FC08D;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Canvas grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Kinda Figma App
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    A Figma-like Canvas Editor
  </text>
  
  <!-- Tech stack badges -->
  <rect x="400" y="420" width="120" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
  <text x="460" y="450" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Nuxt 4</text>
  
  <rect x="540" y="420" width="120" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Vue 3</text>
  
  <rect x="680" y="420" width="120" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
  <text x="740" y="450" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Konva</text>
  
  <!-- Decorative shapes -->
  <circle cx="200" cy="200" r="60" fill="rgba(255,255,255,0.15)"/>
  <rect x="1000" y="150" width="100" height="100" rx="10" fill="rgba(255,255,255,0.15)"/>
  <line x1="150" y1="500" x2="250" y2="550" stroke="rgba(255,255,255,0.2)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Author info -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.85)" text-anchor="middle">
    Created by Syed Haroon
  </text>
  <text x="600" y="605" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.75)" text-anchor="middle">
    www.haroon.in
  </text>
</svg>

